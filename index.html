<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infine8 Pages</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    header {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #008ecc;
    }
svxv 
      position: fixed;
      top: 1rem;
      left: 1rem;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: #222;
      position: absolute;
      top: 40px;
      left: 0;
      padding: 1rem;
      border-radius: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    .menu.active {
      display: flex;
    }
  </style>
</head>

<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu" id="menu">
      <a href="#register">Register / Login</a>
      <a href="#workout">Workout (Coming Soon)</a>
      <a href="#upload">Upload Content</a>
      <a href="#share">Share a Moment</a>
      <a href="#join">Join Infine8 Team</a>
      <a href="#bug">Report a Bug</a>
    </div>
  </nav>

  <header>
    Welcome to <strong>Infine8 Pages</strong>
  </header>
  <div class="btn-container">
    <a href="#register" class="btn">Register</a>
    <a href="#login" class="btn">Login</a>
  </div>
</body>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }
</script>

</html>
