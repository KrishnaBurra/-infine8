<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infine8 Pages</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg,#0d0d26,#1a1a40,#0d0d26);
    background-size: 400% 400%;
    animation: bgAnimation 20s ease infinite;
    color: #fff;
    min-height: 100vh;
  }
  @keyframes bgAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .container{max-width:1000px; margin:0 auto; padding:1rem;}
  header{display:flex; justify-content:space-between; align-items:center; padding:1rem 0;}
  .logo{font-size:1.8rem;font-weight:700;letter-spacing:1px;color:#00d4ff;}
  .hamburger{cursor:pointer;width:28px;height:22px;display:flex;flex-direction:column;justify-content:space-between;}
  .hamburger div{height:4px;background:#fff;border-radius:3px;}
  nav{position:relative;}
  .menu{position:absolute;top:100%;right:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(5px);border-radius:10px;padding:.75rem 1rem;display:none;flex-direction:column;gap:.5rem;width:220px;margin-top:8px;}
  .menu.active{display:flex;}
  .menu a{color:#fff;text-decoration:none;font-size:.9rem;transition:color .3s;}
  .menu a:hover{color:#00d4ff;}
  .section{background:rgba(255,255,255,0.05);margin:1rem 0;padding:1.25rem 1rem;border-radius:12px;}
  h2{margin-bottom:.5rem;color:#00d4ff;}
  p{margin:.5rem 0;}
  .btn{display:inline-block;padding:.6rem 1.2rem;border-radius:8px;background:#00aaff;color:#fff;text-decoration:none;font-weight:600;cursor:pointer;transition:.3s;}
  .btn:hover{background:#008ecc;}
  form{display:flex;flex-direction:column;gap:.75rem;margin-top:.5rem;}
  input, textarea{padding:.75rem;border-radius:6px;border:none;font-size:1rem;}
  textarea{resize:vertical;min-height:100px;}
  .footer{text-align:center;font-size:.75rem;opacity:.7;margin:2rem 0;}
  .hidden { display:none; }
  .video-link { margin: 0.5rem 0; }
  iframe { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Infine8 Pages</div>
      <nav>
        <div class="hamburger" onclick="toggleMenu()">
          <div></div><div></div><div></div>
        </div>
        <div class="menu" id="menu">
          <a href="#codes">Redeem Code</a>
          <a href="#workout">Workout</a>
          <a href="#share">Share a Moment</a>
          <a href="#join">Join Infine8 Team</a>
          <a href="#bug">Report a Bug</a>
          <a href="#whatsapp">WhatsApp</a>
        </div>
      </nav>
    </header>

    <div class="section" id="codes">
      <h2>Redeem a Code</h2>
      <form id="codeForm">
        <input type="text" id="codeInput" placeholder="Enter code" required />
        <input type="text" name="name" placeholder="Your name (optional)">
        <button class="btn" type="submit">Redeem</button>
      </form>
      <p id="codeMessage" style="margin-top:10px;"></p>
    </div>

    <div class="section" id="workout">
      <h2>Workout</h2>
      <div id="workoutContent">
        <p>Coming Soon...</p>
      </div>
    </div>

    <div class="section" id="share">
      <h2>Share a Moment</h2>
      <form action="https://formsubmit.co/burra.mohan.krishna@outlook.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" value="Share a Moment with Media" />
        <input type="text" name="name" placeholder="Your name" required />
        <input type="file" name="media" accept="image/*,video/*" required />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>

    <div class="section" id="join">
      <h2>Join Infine8 Team</h2>
      <form action="https://formsubmit.co/burra.mohan.krishna@outlook.com" method="POST">
        <input type="hidden" name="_subject" value="Team Application" />
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="why" placeholder="Why you want to join" required></textarea>
        <button class="btn" type="submit">Apply</button>
      </form>
    </div>

    <div class="section" id="bug">
      <h2>Report a Bug</h2>
      <form action="https://formsubmit.co/burra.mohan.krishna@outlook.com" method="POST">
        <input type="hidden" name="_subject" value="Bug Report" />
        <input type="text" name="name" placeholder="Your name" required />
        <textarea name="bug" placeholder="Describe the bug..." required></textarea>
        <button class="btn" type="submit">Report</button>
      </form>
    </div>

    <div class="section" id="whatsapp">
      <h2>WhatsApp Channel</h2>
      <p><a class="btn" href="https://chat.whatsapp.com/your-whatsapp-link" target="_blank" rel="noopener noreferrer">Open WhatsApp</a></p>
    </div>

    <div class="footer">&copy; Infine8 | More updates coming soon</div>
  </div>

  <script>
    function toggleMenu(){
      document.getElementById('menu').classList.toggle('active');
    }
    document.addEventListener('click', (e) => {
      const menu=document.getElementById('menu');
      const ham=document.querySelector('.hamburger');
      if(!menu.contains(e.target) && !ham.contains(e.target)) menu.classList.remove('active');
    });

    const validCode = "inf8drop1";

    const codeForm = document.getElementById('codeForm');
    const codeInput = document.getElementById('codeInput');
    const codeMessage = document.getElementById('codeMessage');
    const workoutContent = document.getElementById('workoutContent');

    // Example unlocked video links (replace with your real links)
    const unlockedVideos = [
      { title: "Workout Episode 1", url: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
      { title: "Workout Episode 2", url: "https://www.youtube.com/embed/oHg5SJYRHA0" },
      { title: "Workout Episode 3", url: "https://www.youtube.com/embed/3GwjfUFyY6M" },
      { title: "Workout Episode 4", url: "https://www.youtube.com/embed/L_jWHffIx5E" },
      { title: "Workout Episode 5", url: "https://www.youtube.com/embed/tVj0ZTS4WF4" }
    ];

    function showUnlockedContent() {
      let html = "<h3>Unlocked Workout Episodes:</h3>";
      unlockedVideos.forEach(video => {
        html += `<p>${video.title}</p>
                 <iframe width="100%" height="250" src="${video.url}" frameborder="0" allowfullscreen></iframe>`;
      });
      workoutContent.innerHTML = html;
    }

    function checkCodeStatus() {
      const stored = localStorage.getItem('infine8CodeUnlocked');
      if(stored === 'true') {
        showUnlockedContent();
        codeMessage.textContent = "Welcome back! Your code is active.";
        codeMessage.style.color = "#0f0";
      } else {
        workoutContent.innerHTML = "<p>Coming Soon...</p>";
      }
    }

    codeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredCode = codeInput.value.trim().toLowerCase();

      if(enteredCode === validCode) {
        localStorage.setItem('infine8CodeUnlocked', 'true');
        showUnlockedContent();
        codeMessage.textContent = "Code accepted! Workout videos unlocked.";
        codeMessage.style.color = "#0f0";
        codeInput.value = "";
      } else {
        codeMessage.textContent = "Invalid code. Try again.";
        codeMessage.style.color = "#f44";
      }
    });

    // Run check on page load
    checkCodeStatus();
  </script>
</body>
</html>
